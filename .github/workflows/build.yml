name: Build and deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY_URL: registry.moshicon.se:30000

jobs:
  generate-tag:
    name: Generate image tag
    runs-on: emoji-chat-runner-set
    outputs:
      IMAGE_TAG: ${{ steps.set-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v3

      - name: Set image tag
        id: set-tag
        run: |
          TAG=$(git rev-parse --short=7 HEAD)-$(date +'%Y%m%d')
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  build-frontend:
    name: Build web frontend
    needs: generate-tag
    runs-on: emoji-chat-runner-set
    env:
      IMAGE_NAME: emoji-chat/frontend
      IMAGE_TAG: ${{ needs.generate-tag.outputs.IMAGE_TAG }}
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build container
        run: podman build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} images/frontend

      - name: Push container to registry
        run: skopeo copy containers-storage:localhost/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} --dest-tls-verify=false docker://${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  build-backend:
    name: Build web backend
    needs: generate-tag
    runs-on: emoji-chat-runner-set
    env:
      IMAGE_NAME: emoji-chat/backend
      IMAGE_TAG: ${{ needs.generate-tag.outputs.IMAGE_TAG }}
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3

      - name: Build Python API container
        run: podman build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} images/api

      - name: Push Python API container to registry
        run: skopeo copy containers-storage:localhost/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} --dest-tls-verify=false docker://${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Build LLM container
        run: podman build -t ${{ env.IMAGE_NAME }}-llm:${{ env.IMAGE_TAG }} images/llm

      - name: Push LLM container to registry
        run: skopeo copy containers-storage:localhost/${{ env.IMAGE_NAME }}-llm:${{ env.IMAGE_TAG }} --dest-tls-verify=false docker://${{ env.REGISTRY_URL }}-llm/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}


  deploy-helm:
    name: Deploy Helm Chart
    needs:
      - generate-tag
      - build-frontend
      - build-backend
    runs-on: emoji-chat-runner-set
    steps:
      - uses: actions/checkout@v3

      - name: Deploy with Helm
        run: |
          helm upgrade --install emoji-chat ./charts/emoji-chat \
            --namespace emoji-chat \
            --create-namespace \
            --set image.tag=${{ needs.generate-tag.outputs.IMAGE_TAG }} \
            --set global.imageRegistry=${{ env.REGISTRY_URL }}
